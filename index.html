<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	
	<div class="form-container" style="max-width: 100%;">
		<form id="form">
			<input type="text" name="listItem" id="listItem">
			<button type="button" onclick="addToList()" id="addBtn">Add to List</button>
			<button id="btnSubmit" type="button" onclick="printList();">Print List</button>
		</form>
		<form id="settings">
			Add items to: 
			<input type="radio" id="bottom" name="addSort" value="bottom" checked>
			<label for="bottom">Bottom</label>
			<input type="radio" id="top" name="addSort" value="top">
			<label for="top">Top</label>
			
		</form>
		<p></p>
	</div>
	<div id="shoppingList" style="max-width: 100%">
		<h1 id="title">My Shopping List</h1>
		<ol id="list-content"></ol>
	</div>
	
	<footer id="footer-main">
		Created by
	</footer>


<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<script type="text/javascript" src="list.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

</body>
</html>
